version: 2
defaults: &defaults
    docker:
        -   image: circleci/node:10.16
    working_directory: ~/ccr3
    environment:
        TZ: "/usr/share/zoneinfo/Europe/London"
jobs:
    deploy_master:
        <<: *defaults
        steps:
            - checkout
            -   run:
                    name: Install rsync
                    command: sudo apt-get install rsync
            -   run:
                    name: Install Vue CLI
                    command: |
                        echo 'export PATH=/home/circleci/.yarn/bin:/home/circleci/.config/yarn/global/node_modules/.bin:$PATH' >> $BASH_ENV
                        source $BASH_ENV
                        yarn global add @vue/cli
            -   restore_cache:
                    name: Restore Yarn Package Cache
                    keys:
                        - yarn-packages-{{ checksum "yarn.lock" }}
            -   run:
                    name: Install Dependencies and Build
                    command: |
                        yarn install --frozen-lockfile & yarn build
            -   save_cache:
                    name: Save Yarn Package Cache
                    key: yarn-packages-{{ checksum "yarn.lock" }}
                    paths:
                        - ~/.cache/yarn
            -   deploy:
                    name: Deploy to Production
                    command: |
                        rsync -avzc -e "ssh -o StrictHostKeyChecking=no" \
                        --delete \
                        --exclude=/.circleci \
                        --exclude=/.env* \
                        /home/circleci/ccr3/dist/ $SSH_USER@$SERVER_1:$APP_PATH
workflows:
    version: 2
    deploy:
        jobs:
            -   deploy_master:
                    filters:
                        branches:
                            only:
                                - master
